<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HD Background Remover</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f9fafb;
    }
    .spinner {
      border: 4px solid #e5e7eb;
      border-top: 4px solid #6366f1;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body class="p-6">
  <div class="max-w-xl mx-auto bg-white p-6 rounded-xl shadow space-y-6">
    <h1 class="text-2xl font-bold text-center text-gray-800">HD Background Remover</h1>

    <input type="file" id="file-input" accept="image/*" class="w-full border p-2 rounded" />

    <div id="preview" class="space-y-4 hidden">
      <div>
        <h2 class="font-semibold text-gray-700">Original Image</h2>
        <img id="original-img" src="" class="w-full rounded shadow" />
      </div>
      <div>
        <h2 class="font-semibold text-gray-700">Processed Image</h2>
        <div id="spinner" class="spinner mx-auto my-4 hidden"></div>
        <img id="processed-img" src="" class="w-full rounded shadow" />
        <button id="download-btn" class="mt-4 w-full bg-green-600 text-white py-2 rounded hidden">Download HD</button>
      </div>
    </div>
  </div>

  <script type="module">
    import { backgroundRemoval } from 'https://cdn.jsdelivr.net/npm/@imgly/background-removal@1.2.3/dist/index.js';

    const fileInput = document.getElementById('file-input');
    const originalImg = document.getElementById('original-img');
    const processedImg = document.getElementById('processed-img');
    const preview = document.getElementById('preview');
    const spinner = document.getElementById('spinner');
    const downloadBtn = document.getElementById('download-btn');

    let processedBlob = null;

    fileInput.addEventListener('change', async (e) => {
      const file = e.target.files[0];
      if (!file || !file.type.startsWith('image/')) return;

      originalImg.src = URL.createObjectURL(file);
      processedImg.src = '';
      preview.classList.remove('hidden');
      spinner.classList.remove('hidden');
      downloadBtn.classList.add('hidden');

      try {
        const arrayBuffer = await file.arrayBuffer();
        const resultBlob = await backgroundRemoval(arrayBuffer, {
          output: 'image/png',
          format: 'binary',
          scale: 'hd' // Ensures high resolution
        });
        processedBlob = resultBlob;
        processedImg.src = URL.createObjectURL(resultBlob);
        downloadBtn.classList.remove('hidden');
      } catch (err) {
        alert('Error processing image. Try a different one.');
        console.error(err);
      } finally {
        spinner.classList.add('hidden');
      }
    });

    downloadBtn.addEventListener('click', () => {
      if (!processedBlob) return;
      const url = URL.createObjectURL(processedBlob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'cutout-hd.png';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    });
  </script>
</body>
</html>
